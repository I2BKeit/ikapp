version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12

  pre_build:
    commands:
    - echo "Logging in to Amazon ECR..."
    - aws --version
    - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 982063376835.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
    - echo "Build started on $(date)"
    - npm install
    - echo "Building the Docker image..."
    - docker build -t $IMAGE_REPO_NAME .
    - docker images
    - echo "Tagging the Docker image..."
    - docker tag $IMAGE_REPO_NAME:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION

  post_build:
    commands:
    - echo "Build completed on $(date)"
    - echo "Pushing the Docker image..."
    - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION

artifacts:
  files: imagedefinitions.json
